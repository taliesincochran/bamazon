<!DOCTYPE html>
<html>
<head>
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<title>Star Wars RPG</title>
<link rel='stylesheet' href='assets/css/reset.css'>
<link rel='stylesheet' type='text/css' href='assets/css/style.css'>
</head>
<body>
	<h1 id='gameHeader'>Star Wars RPG!</h1>
<!-- Area where selectable playable characters are displayed initially -->
	<div class='clearfix'>
		<ul class='list' id="characters">
			<li class='box box1' id="ken">
				<p>Obi-Wan Kenobi</p>
				<img src="assets/images/obiwan.png" alt="Obi-Wan Kenobi">
				<p class='kenobiLifeDis lifeDis' id="ken1">120</p>
			</li>
			<li class='box box1'  id="sky">
				<p>Luke Skywalker</p>
				<img src="assets/images/skywalker.png" alt="Luke Skywalker">
				<p class='lukeLifeDis lifeDis'>100</p>
			</li>
			<li class='box box1' id="sid">
				<p>Darth Sidious</p>
				<img src="assets/images/sideous.png" alt="Darth Sideous">
				<p class='sidiousLifeDis lifeDis'>150</p>
			</li>
			<li class='box box1' id="maul">
				<p>Darth Maul</p>
				<img src="assets/images/maul.png" alt="Darth Maul">
				<p class='maulLifeDis lifeDis'>180</p>
			</li>
		</ul>
	</div>
	<div class='clearfix'>
<!-- Area where the character the player has picked is displayed -->
		<h2>Your Character</h2>
		<ul class='list' id="pcDis">
			<li class='box invisible placeholder'>
			</li>
		</ul>
	</div>
	<div  class='clearfix'>
<!-- Area where the potential opponents are displayed -->
		<h2>Enemies Available To Attack</h2>
		<ul class='list' id="npcDis">
		</ul>
	</div>
	<div  class='clearfix'>
<!-- Area where the fight button is displayed -->
		<h2>Fight Section</h2>
		<button id='attackButton'>Attack</button>
	</div>
	<div  class='clearfix'>
<!-- Area where the current opponent is displayed -->
		<h2>Defender</h2>
		<ul class='list' id="npcDefenderDis">			
		</ul>
	</div>
	<div  class='clearfix'>
<!-- Area where variable text and restart button is displayed -->
		<p id='gameText'></p>
		<p id='gameText2'></p>
		<button id='restart' class='hidden'>Restart</button>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<script src='assets/javascript/game.js'></script>
</body>
</html>
